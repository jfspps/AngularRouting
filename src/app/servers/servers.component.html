<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <!-- introduce queryParams to pass query URL parameters (e.g. "servers/5/edit?allowEdit=1"); 1 = true, 0 = false -->
      <!-- all shows fragment insertion (e.g. servers/5/edit?allowEdit=1#sectionX) -->
      <a
      [routerLink]="['/servers', server.id]" 
      [queryParams]="{ allowEdit: server.id === 3 ? '1' : '0'}"
      fragment="sectionX"
        href="#"
        class="list-group-item"
        *ngFor="let server of servers">
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <button class="btn btn-primary" (click)="reloadServers()">Reload servers</button>
    <!-- this is where child routes and their respective components are loaded -->
    <router-outlet></router-outlet>
  
  </div>
</div>
