<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <!-- introduce queryParams to pass query URL parameters (e.g. "servers/5/edit?allowEdit=1") -->
      <!-- all shows fragment insertion (e.g. servers/5/edit?allowEdit=1#sectionX) -->
      <a
      [routerLink]="['/servers', 5, 'edit']" 
      [queryParams]="{ allowEdit: '1' }"
      fragment="sectionX"
        href="#"
        class="list-group-item"
        *ngFor="let server of servers">
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <button class="btn btn-primary"(click)="reloadServers()">Reload servers</button>
    <app-edit-server></app-edit-server>
    <hr>
    <app-server></app-server>
  </div>
</div>
